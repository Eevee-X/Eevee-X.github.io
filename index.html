<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen - Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            animation: breathe 10s infinite alternate;
        }

        @keyframes breathe {
            0% {
                background-color: #000;
            }
            25% {
                background-color: #222;
            }
            50% {
                background-color: #333;
            }
            75% {
                background-color: #444;
            }
            100% {
                background-color: #555;
            }
        }

       .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1) 1px, transparent 1px, transparent 20px), repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1) 1px, transparent 1px, transparent 20px);
        }

       .year-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            color: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

       .text-content {
            text-align: center;
            z-index: 2;
        }

       .text-content h2 {
            color: white;
            font-size: 8rem;
            font-weight: bold;
            margin: 15px 0;
        }

       .links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

       .links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 40px;
            border: 2px solid white;
            border-radius: 10px;
            display: inline - block;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }

       .links a:hover {
            color: black;
            background-color: white;
            transform: scale(1.1);
        }

       .bottom-text {
            color: #ccc;
            font-size: 0.875rem;
            position: absolute;
            bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="grid-overlay"></div>
    <div class="year-text">2025</div>
    <div class="text-content">
        <h2>NAN's PORTFOLIO</h2>
        <div class="links">
            <a href="page1.1.html">设计作品</a>
            <a href="page1.2/page1.2.html">AI探索</a>
        </div>
    </div>
    <p class="bottom-text">LIFE IS AN EXPERIMENTATION</p>
</body>

</html>
